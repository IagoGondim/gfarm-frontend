<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="icon" href="../img/GFarmIcon.png" />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/modal.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="ModalEquipamento">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="EquipamentoRegistro">
    <div class="mdi--toolbox-outline"></div>
    <h2>Inserir Equipamento</h2>
  </div>
  <form id="registerForm">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br>
    <label for="areaTotal">Área Total:</label><br>
    <input type="number" id="areaTotal" placeholder="hectare" name="areaTotal" required><br>
    <label for="logradouro">Logradouro:</label><br>
    <input type="text" id="logradouro" name="logradouro" required><br>
    <label for="numero">Número:</label><br>
    <input type="number" id="numero" name="numero" required><br>
    <label for="bairro">Bairro:</label><br>
    <input type="text" id="bairro" name="bairro" required><br>
    <label for="cidade">Cidade:</label><br>
    <input type="text" id="cidade" name="cidade" required><br><br>
    <button type="submit">Inserir</button>
  </form>
</div>
</body>

</html>
