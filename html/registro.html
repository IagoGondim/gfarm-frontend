<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="icon" href="../img/GFarmIcon.png" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GFarm - Registro</title>
  <link rel="stylesheet" href="../css/stylesR.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid">
    <div class="row vh-100 align-items-center">
      <div class="col-md-6 d-none d-md-flex yellow-square">
        <img src="../img/GFarmRegistro.png" alt="Fazenda" class="responsive">
      </div>

      <div class="LoginPainel col-md-6 col-sm-12">
        <div class="Logo">
          <img src="../img/GFarmLogo.png" alt="Logotipo">
        </div>
        <form action="" class="LoginTela" id="registrationForm">
          <div class="LoginContainer">
            <h3>Criar Conta</h3>
            <p>Crie uma conta GFarm!</p>
          </div>
          <div class="mainContainer">
            <input type="text" placeholder="Nome Completo" class="User" name="usuario" required>
            <br>
            <input type="password" placeholder="Senha" class="pswrd" name="senha" required>
            <br>
            <input type="email" placeholder="Email" class="Email" name="email" required>
            <br>
            <input oninput="mascara(this)" id="cpf" placeholder="CPF" type="text" name="cpf">
            <br>
            <label for="role">Escolha o tipo:</label><br>
            <select id="role" name="role">
              <option value="ADMIN">Admin</option>
              <option value="USUARIO">User</option>
            </select><br><br>
            <button type="submit">Registrar-se</button>
            <p class="register">JÃ¡ possui uma Conta? <a href="login.html">Realize o login aqui</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/script.js">  </script>

</body>

</html>
