<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="icon" href="../img/GFarmIcon.png" />
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/modal.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="ModalConteudo">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="CultivoRegistro">
    <div class="mdi--farm"></div>
    <h2>Inserir Cultivo</h2>
  </div>
  <form id="registerForm">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br>
    <label for="dataDePlantio">Data De Plantio:</label><br>
    <input type="date" id="dataDePlantio" name="dataDePlantio" required><br>
    <label for="dataColheitaPrevista">Data De Colheita Prevista:</label><br>
    <input type="date" id="dataColheitaPrevista" name="dataColheitaPrevista" required><br><br>
    <button type="submit">Inserir</button>
  </form>
</div>
</body>

</html>
