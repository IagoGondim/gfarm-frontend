<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>
  <div class="ModalConteudo">

        <option value="Declive">Declive</option>
      </select><br><br>
    <label for="areaTotalLote">√Årea Total do Lote:</label><br>
    <input type="number" id="areaTotalLote" name="areaTotalLote" placeholder="Metros Quadrados" required><br><br>
    <button type="submit">Inserir</button>
  </form>
</div>
</body>

</html>
